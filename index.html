<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paleta de Cores</title>
</head>
<body>
    <header>
        <h1  id="title">Paleta de Cores</h1>
    </header>
    <section id="color-palette">
        <button onclick="colorChangeBlack()" id="primeiraCor" class="black color"></button>
        <button onclick="colorChangeRed()"  id="segundaCor" class="red color"></button>
        <button onclick="colorChangeBlue()"  id="terceiraCor" class="blue color"></button>
        <button onclick="colorChangeGreen()"  id="quartaCor" class="green color"></button>
    </section>
    <button onclick="colorReset()"  id="white">Reset de Cores</button>
    <article id="pixel-board"></article>
    <script src="script.js"></script>
</body>
</html>
